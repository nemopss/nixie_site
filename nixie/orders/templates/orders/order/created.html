<style>
    .page_title {
        width: 100%;
        height: 100px;
        font-family: 'Bahnschrift';
        font-style: normal;
        font-weight: 300;
        font-size: 42px;
        display: block;
        text-align: center;
        color: #DC7A33;
        line-height: 100px;
    }

    .cart_section {
        background: #181818;
        height: auto;
        width: 100%;
        display: flex;
        flex-flow: column;
        justify-content: flex-start;
        align-items: center;
    }

    .cart_section p {
        color: #DC7A33;
        font-family: 'Bahnschrift';
        font-weight: 300;
        font-size: 42px;
        line-height: 44px;
        margin: 20px;
    }
    .button {
        width: 280px;
        height: 50px;
        font-family: 'Bahnschrift';
        font-style: normal;
        font-weight: 350;
        font-size: 24px;
        line-height: 50px;
        color: #181818;
        background: #DC7A33;
        border-width: 0;
        text-decoration: none;
        text-align: center;
        margin: 50px;
    }

    .button:active,
    .button:hover {
        color: #DC7A33;
        background: #181818;
        border-width: 2px;
        border-color: #DC7A33;
        border-style: solid;
        cursor: pointer;
    }
</style>
{% extends 'nixie_app/index.html' %}

{% block 'title' %}Оформление заказа{% endblock %}

{% block 'page_content' %}
    <section class="page_title">
        <a>Спасибо!</a>
    </section>
    <section class="cart_section">
        <p>Заказ оформлен. Номер Вашего заказа:
            {{ order.id }}.</p>

            <a href="{{pay_url}}" class="button">Перейти к оплате</a>
    </section>
{% endblock %}
