<style>
    .page_title {
        width: 100%;
        height: 100px;
        font-family: 'GOST Common';
        font-style: normal;
        font-weight: 300;
        font-size: 42px;
        display: block;
        text-align: center;
        color: #DC7A33;
        line-height: 100px;
    }

    .cart_section {
        background: #181818;
        height: auto;
        width: 100%;
        display: flex;
        flex-flow: column;
        justify-content: flex-start;
        align-items: center;
    }

    .main {
        width: 80%;
        margin: 70px;
    }

    .left_div {
        width: 100%;
        border: 2px solid #DC7A33;
        position: relative;
        flex-flow: row;
    }

    .left_image {
        position: absolute;
        left: 100px;
        top: 100px;
    }

    .button {
        margin-top: 20px;
        width: 500px;
        height: 50px;
        font-family: 'GOST Common';
        font-style: normal;
        font-weight: 350;
        font-size: 24px;
        line-height: 50px;
        color: #181818;
        background: #DC7A33;
        border-width: 0;
    }

    .button:active,
    .button:hover {
        color: #DC7A33;
        background: #181818;
        border-width: 2px;
        border-color: #DC7A33;
        border-style: solid;
        cursor: pointer;
    }

    .form_group_cart {
        margin-bottom: 25px;
        margin-right: 40px;
        margin-top: 25px;
        display: flex;
        flex-direction: column;
        justify-content: right;
        align-items: end;
    }


</style>

{% extends 'nixie_app/index.html' %}

{% block 'title' %}Отзыв{% endblock %}

{% block 'page_content' %}
    <section class="page_title">
        <a>Ваш отзыв</a>
    </section>
    <section class="cart_section">
        <div class="main">
            <div class="main_div">
                <div class="left_div">
                    <div class="left_image">
                        <a>
                            <img height="300" width="300" src="/images/icon_review.png"/>
                        </a>
                    </div>
                    <div class="form_div">
                        <form method="post" class="review-form">
                            {% csrf_token %}
                            <div class="form_group_cart">
                                <div>
                                    <p class="form_lable">Имя</p>
                                    <p>{{ review_form.name }}</p>
                                </div>
                                <div>
                                    <p class="form_lable">Фамилия</p>
                                    <p>{{ review_form.surname }}</p>
                                </div>
                                <div>
                                    <p class="form_lable">Отзыв</p>
                                    <p>{{ review_form.review_text }}</p>
                                </div>
                                <div>
                                    <button type="submit" class="button">Отправить</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </section>
{% endblock %}
