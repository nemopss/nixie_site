<style>
    .page_title {
        width: 100%;
        height: 100px;
        font-family: 'GOST Common';
        font-style: normal;
        font-weight: 300;
        font-size: 42px;
        display: block;
        text-align: center;
        color: #DC7A33;
        line-height: 100px;
    }

    .portfolio_section {
        width: 100%;
        background: #181818;
    }

    .portfolio_div {
        width: 80%;
        margin-right: auto;
        margin-left: auto;
        padding-bottom: 100px;
    }

    .string {
        width: 100%;
        padding-top: 50px;
        display: flex;
        flex-direction: row;
        height: 400px;
    }
    .frame_one,
    .frame_two,
    .frame_three,
    .frame_four,
    .frame_five {
        display: block;
        margin: 0px 10px 0px 0px;
    }

    .frame_one {
        width: 500px;
        height: calc(100% + 10px);
    }

    .frame_one > img,
    .frame_two > img,
    .frame_three > img,
    .frame_four > img,
    .frame_five > img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Встраиваем картинку в контейнер card__image */
        transition: 0.2s;
    }
    .frame_two{
        width: 70%;
    }
    .frame_five{
        width: 70%;
    }
    .right{
        display: flex;
        flex-direction: column;
        height: 100%
    }
    .right_top{
        height: 60%;
        display: flex;
        flex-direction: row;
        margin-bottom: 10px;
    }
    .right_bottom{
        height: 40%;
        display: flex;
        flex-direction: row;
    }
</style>
